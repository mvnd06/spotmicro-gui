<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Data Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1>Robot Data Display</h1>
      <div class="alert alert-secondary d-flex justify-content-between align-items-center" role="alert" id="status-bar">
        <span>
          <span id="badge-label">System Status:</span>
          <span class="badge badge-light mr-2" id="motion-status-label">Motion</span>
          <span class="badge badge-light mr-2" id="display-status-label">Display</span>
          <span class="badge badge-light mr-2" id="rosbridge-status-label">ROS Bridge</span>
        </span>
        <button type="button" class="btn btn-primary">Action Button</button>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h3>Table View</h3>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Distance (cm)</th>
              </tr>
            </thead>
            <tbody id="data-table">
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h3>Graph View</h3>
          <div id="data-graph"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
